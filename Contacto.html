<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="estilos/estilosContacto.css">
  <title>Gijón y Alrededores</title>
</head>

<body>
  <!-- ENCABEZADO -->
  <header>
    <section class="logo">
      <img src="imagenes/logo gijon.png" alt="logo de Gijon">
      <h2 class="tittulo pagina">Gijon y Alrededores</h2>
      <img src="imagenes/logo gijon.png" alt="logo de Gijon">
    </section>

    <!-- MENÚ DE NAVEGACIÓN PRINCIPAL -->
    <nav class="nav1">
      <a href="index.html" class="nav-link">Inicio</a>
      <a href="gijon.html" class="nav-link">Gijon</a>
      <a href="laLaboral.html" class="nav-link">La Laboral</a>
      <a href="#" class="nav-link">Otros</a>
      <a href="#" class="nav-link">Contacto</a>
    </nav>
  </header>

  <main>
    <form action="/action_page.php" novalidate="">
      <br>
      <legend>Formulario de Contacto</legend>
      <br>
      <fieldset>
        <p>
          <label for="nombre" class="colocar_nombre">Nombre
            <span class="obligatorio">*</span>
          </label>
          <br>
          <input type="text" name="introducir_nombre" id="nombre" required="obligatorio" placeholder="Escribe tu nombre">
        </p>

        <p>
          <label for="email" class="colocar_email">Email
            <span class="obligatorio">*</span>
          </label>
          <br>
          <input type="email" name="introducir_email" id="email" required="obligatorio" placeholder="Escribe tu Email">
        </p>

        <p>
          <label for="telefone" class="colocar_telefono">Teléfono
          </label>
          <br>
          <input type="tel" name="introducir_telefono" id="telefono" placeholder="Escribe tu teléfono">
        </p>

        <p>
          <label for="website" class="colocar_website">Sitio web
          </label>
          <br>
          <input type="url" name="introducir_website" id="website" placeholder="Escribe la URL de tu web">
        </p>

        <p>
          <label for="asunto" class="colocar_asunto">Asunto
            <span class="obligatorio">*</span>
          </label>
          <br>
          <input type="text" name="introducir_asunto" id="assunto" required="obligatorio" placeholder="Escribe un asunto">
        </p>

        <p>
          <label for="mensaje" class="colocar_mensaje">Mensaje
            <span class="obligatorio">*</span>
          </label>
          <br>
          <textarea name="introducir_mensaje" class="texto_mensaje" id="mensaje" required="obligatorio" placeholder="Deja aquí tu comentario..."></textarea>
        </p>

        <button type="submit" name="enviar_formulario" id="enviar">
          <p>Enviar</p>
        </button>

        <p class="aviso">
          <span class="obligatorio"> * </span>los campos son obligatorios.
        </p>
      </fieldset>
    </form>
  </main>

  <!-- PIE DE PÁGINA -->
  <footer>
    <p>hola</p>
  </footer>

</body>
</html>
